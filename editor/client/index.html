<!doctype html>
<html>
<head>
  <title>Nitro Sync Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <h1>Nitro Sync Editor</h1>
  <form>
    <span>User ID:</span><input type="number" class="uid">
    <button class="button">Open User</button>
  </form>
  <textarea class="editor" cols="30" rows="10"></textarea>
  <button class="check">Check Syntax</button>
  <button class="save">Save to Server</button>
</body>
</html>
